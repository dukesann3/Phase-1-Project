<!DOCTYPE html>
<html>

<head>
    <title>FLATMO</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div id='search-fixed' class='main'>
        <input type='text' placeholder='SEARCH BY USERNAME'>
        <button>GO</button>
    </div>

    <div id='text-saying-transaction-history'>
        <h1>TRANSACTION HISTORY</h1>
        <hr>
    </div>

    <div id='transaction-list' class='main'>
    </div>

    <div id='selected-user-profile' class='hide'>
        <h1 id='selcted-username'></h1>
        <img id='selected-user-profile-picture' />
        <ul id='selected-user-transaction-history'>
        </ul>
    </div>

    <div id='pay-request' class='main hide'>
        <button>PAY/REQUEST</button>
    </div>

</body>
<script type='module' src='app.js'></script>

</html>
