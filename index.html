<!DOCTYPE html>
<html>

<head>
    <title>FLATMO</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>


    <div id='search-fixed' class='main'>
        <input type='text' placeholder='SEARCH BY USERNAME'>
        <button>PAY</button>
        <div class='user-initials'>
            <h3>UN</h3>
        </div>
    </div>

    <div class='user-balance-info hide'>
        <div class='triangle-up'></div>
        <div class='user-balance'>
            <div class='user-name'><h3>User Name</h3></div>
            <div class='user-initials'>
                <h3>UN</h3>
            </div>
            <div class='balance'>
                <span></span>
            </div>
        </div>
        <h6>X</h6>
    </div>


    <div class='hide pop-up-indicator'>
        <h5>X</h5>
        <h2>PAY FORM</h2>
        <div class='initials'>
            <h3>UN</h3>
        </div>
        <select class='reciever-name' name="users">
        </select>
        <input type='text' placeholder='PAY AMOUNT'>
        <textarea placeholder='DESCRIPTION'></textarea>
        <input type='submit' placeholder='PAY'>
    </div>

    <div id='text-saying-transaction-history'>
        <h1>TRANSACTION HISTORY</h1>
        <hr>
    </div>

    <div id='transaction-list' class='main'>
    </div>

    <div id='selected-user-profile' class='hide'>
        <h1 id='selcted-username'></h1>
        <img id='selected-user-profile-picture' />
        <ul id='selected-user-transaction-history'>
        </ul>
    </div>

</body>
<script type='module' src='app.js'></script>

</html>
